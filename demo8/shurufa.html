<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>	
		body,ul,li,button{margin:0;padding:0;}
		body{font:12px/1.5 Tahoma;}
		ul{list-style-type:none;}
		button{cursor:pointer;}
		#list{margin-top:5px;background:#fff;border:1px solid #9a99ff;display:none;}
		#list li{width:100%;line-height:24px;display:inline-block;vertical-align:top;}
		#close{border-top:1px solid #9a99ff;}
		#list li:hover{background:#d9e1f6;}
	</style>
</head>
<body>
	<button>输入法</button>
    <ul id="list" style="display: none;">
        <li>手写</li>
        <li>拼音</li>
        <li id="close">关闭</li>
    </ul>
<script>

		var btn=document.getElementsByTagName('button')[0],
			list=document.getElementById('list'),
			lis=list.getElementsByTagName('li'),
			close=document.getElementById('close');
			btn.onclick=function(){
				list.style.display='block';
			}
			close.onclick=function(){
				list.style.display='none';
			}
			/*for (var i = 0; i < lis.length; i++) {
					if(i==lis.length-1){
						lis[i].onclick=function(){
							list.style.display='none';
						}
					}else{
						lis[i].onclick=function(){
							btn.innerHTML=this.innerHTML;
						}
					}
				
			};*/
			
</script>
</body>
</html>
